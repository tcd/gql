AllCops:
  TargetRubyVersion: 2.6.0

Style/Documentation:
  Enabled: true
  Exclude:
    - 'test/**/*.rb'

Style/DocumentationMethod:
  Enabled: true
  Exclude:
    - 'test/**/*.rb'

# Don't leave calls to pry lying around.
Lint/Debugger:
  Enabled: true

Metrics/LineLength:
  Max: 120

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Style/BracesAroundHashParameters:
  EnforcedStyle: braces

Layout/IndentFirstHashElement:
  EnforcedStyle: consistent

Layout/TrailingBlankLines:
  EnforcedStyle: final_newline

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Style/DefWithParentheses:
  Enabled: false

Style/MethodCallWithoutArgsParentheses:
  Enabled: false

# Explicit, not redundant
Style/RedundantReturn:
  Enabled: false

# Explicit, not redundant
Style/RedundantSelf:
  Enabled: false

Style/WordArray:
  EnforcedStyle: brackets

Style/SymbolArray:
  EnforcedStyle: brackets

# TODO: File issue to ignore enums when using `EnforcedStyle: assign_inside_condition`.
Style/ConditionalAssignment:
  # EnforcedStyle: assign_inside_condition
  # EnforcedStyle: assign_to_condition
  Enabled: false

Lint/HandleExceptions:
  AllowComments: true

# Lint/UnneededCopDisableDirective:
#   Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

# Seriously?
Style/CommentedKeyword:
  Enabled: False

Naming/VariableNumber:
  EnforcedStyle: snake_case

# [1]: https://medium.com/@nikgraf/why-you-should-enforce-dangling-commas-for-multiline-statements-d034c98e36f8
